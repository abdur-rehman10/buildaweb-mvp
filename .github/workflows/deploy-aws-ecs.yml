name: Deploy / AWS ECS

on:
  push:
    branches: [main]

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: ${{ vars.AWS_REGION }}
      ECS_CLUSTER: ${{ vars.ECS_CLUSTER }}
      ECS_SERVICE_API: ${{ vars.ECS_SERVICE_API }}
      ECS_SERVICE_WEB: ${{ vars.ECS_SERVICE_WEB }}
      ECR_REPO_API: ${{ vars.ECR_REPO_API }}
      ECR_REPO_WEB: ${{ vars.ECR_REPO_WEB }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Login to Amazon ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push API image
        id: build-api
        run: |
          set -euo pipefail
          IMAGE="${{ steps.ecr-login.outputs.registry }}/${ECR_REPO_API}:${{ github.sha }}"
          docker build -f apps/api/Dockerfile -t "$IMAGE" .
          docker push "$IMAGE"
          echo "image=$IMAGE" >> "$GITHUB_OUTPUT"

      - name: Build and push WEB image
        id: build-web
        run: |
          set -euo pipefail
          IMAGE="${{ steps.ecr-login.outputs.registry }}/${ECR_REPO_WEB}:${{ github.sha }}"
          docker build -f apps/web/Dockerfile -t "$IMAGE" .
          docker push "$IMAGE"
          echo "image=$IMAGE" >> "$GITHUB_OUTPUT"

      - name: Render API task definition
        id: render-api
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: infra/ecs/taskdef-api.json
          container-name: api
          image: ${{ steps.build-api.outputs.image }}

      - name: Deploy API service
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.render-api.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE_API }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true

      - name: Render WEB task definition
        id: render-web
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: infra/ecs/taskdef-web.json
          container-name: web
          image: ${{ steps.build-web.outputs.image }}

      - name: Deploy WEB service
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.render-web.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE_WEB }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true
