name: Deploy / AWS ECS

on:
  push:
    branches: [main]

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: ${{ vars.AWS_REGION }}
      ECS_CLUSTER: ${{ vars.ECS_CLUSTER }}
      ECS_SERVICE_API: ${{ vars.ECS_SERVICE_API }}
      ECS_SERVICE_WEB: ${{ vars.ECS_SERVICE_WEB }}
      ECR_REPO_API: ${{ vars.ECR_REPO_API }}
      ECR_REPO_WEB: ${{ vars.ECR_REPO_WEB }}
      PROD_BASE_URL: ${{ vars.PROD_BASE_URL }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Login to Amazon ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push API image
        id: build-api
        run: |
          set -euo pipefail
          IMAGE="${{ steps.ecr-login.outputs.registry }}/${ECR_REPO_API}:${{ github.sha }}"
          docker build -f apps/api/Dockerfile -t "$IMAGE" .
          docker push "$IMAGE"
          echo "image=$IMAGE" >> "$GITHUB_OUTPUT"

      - name: Build and push WEB image
        id: build-web
        run: |
          set -euo pipefail
          IMAGE="${{ steps.ecr-login.outputs.registry }}/${ECR_REPO_WEB}:${{ github.sha }}"
          docker build -f apps/web/Dockerfile -t "$IMAGE" .
          docker push "$IMAGE"
          echo "image=$IMAGE" >> "$GITHUB_OUTPUT"

      - name: Render API task definition
        id: render-api
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: infra/ecs/taskdef-api.json
          container-name: api
          image: ${{ steps.build-api.outputs.image }}

      - name: Deploy API service
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.render-api.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE_API }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true

      - name: Render WEB task definition
        id: render-web
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: infra/ecs/taskdef-web.json
          container-name: web
          image: ${{ steps.build-web.outputs.image }}

      - name: Deploy WEB service
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.render-web.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE_WEB }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true

      - name: Post-deploy API health check
        run: |
          set -euo pipefail

          if [ -z "${PROD_BASE_URL:-}" ]; then
            echo "::error::Missing required repository variable PROD_BASE_URL."
            exit 1
          fi

          HEALTH_URL="${PROD_BASE_URL%/}/api/health"
          MAX_ATTEMPTS=7

          echo "Checking ${HEALTH_URL} after ECS deploy..."

          for ATTEMPT in $(seq 1 "${MAX_ATTEMPTS}"); do
            STATUS_CODE="$(curl -sS -o /tmp/api-health-response.txt -w "%{http_code}" --max-time 10 "${HEALTH_URL}" || true)"

            if [ "${STATUS_CODE}" = "200" ]; then
              echo "Health check passed on attempt ${ATTEMPT}/${MAX_ATTEMPTS} (HTTP 200)."
              exit 0
            fi

            echo "Attempt ${ATTEMPT}/${MAX_ATTEMPTS} failed: HTTP ${STATUS_CODE} from ${HEALTH_URL}"

            if [ -s /tmp/api-health-response.txt ]; then
              echo "Response snippet:"
              head -c 300 /tmp/api-health-response.txt || true
              echo
            fi

            if [ "${ATTEMPT}" -lt "${MAX_ATTEMPTS}" ]; then
              BACKOFF_SECONDS=$((5 + ATTEMPT * 5))
              echo "Retrying in ${BACKOFF_SECONDS}s..."
              sleep "${BACKOFF_SECONDS}"
            fi
          done

          echo "::error::API health check failed after ${MAX_ATTEMPTS} attempts: ${HEALTH_URL}"
          exit 1
