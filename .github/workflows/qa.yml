name: QA

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

concurrency:
  group: qa-${{ github.ref }}
  cancel-in-progress: true

jobs:
  api:
    name: QA / API
    runs-on: ubuntu-latest
    timeout-minutes: 20
    defaults:
      run:
        working-directory: apps/api
    steps:
      - uses: actions/checkout@v5

      - name: Setup Node (with pnpm cache)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: apps/api/pnpm-lock.yaml # monorepo lockfile location
      # setup-node cache-dependency-path is designed for lockfiles outside repo root.

      - name: Enable pnpm via corepack
        run: |
          corepack enable
          corepack prepare pnpm@10.13.1 --activate
          pnpm -v

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Typecheck (if present)
        run: pnpm -s run typecheck --if-present

      - name: Tests (if present)
        run: pnpm -s run test --if-present

      - name: Build (if present)
        run: pnpm -s run build --if-present

  web:
    name: QA / WEB
    runs-on: ubuntu-latest
    timeout-minutes: 20
    defaults:
      run:
        working-directory: apps/web
    steps:
      - uses: actions/checkout@v5

      - name: Setup Node (with pnpm cache)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: apps/web/pnpm-lock.yaml

      - name: Enable pnpm via corepack
        run: |
          corepack enable
          corepack prepare pnpm@10.13.1 --activate
          pnpm -v

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Typecheck (if present)
        run: pnpm -s run typecheck --if-present

      - name: Tests (if present)
        run: pnpm -s run test --if-present

      - name: Build (if present)
        run: pnpm -s run build --if-present

  lint_info:
    name: Lint (informational)
    runs-on: ubuntu-latest
    continue-on-error: true
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: |
            apps/api/pnpm-lock.yaml
            apps/web/pnpm-lock.yaml

      - run: |
          corepack enable
          corepack prepare pnpm@10.13.1 --activate

      - name: Lint API
        working-directory: apps/api
        run: |
          pnpm install --frozen-lockfile
          pnpm -s run lint --if-present

      - name: Lint WEB
        working-directory: apps/web
        run: |
          pnpm install --frozen-lockfile
          pnpm -s run lint --if-present
