name: QA

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

concurrency:
  group: qa-${{ github.ref }}
  cancel-in-progress: true

jobs:
  api:
    name: QA / API
    runs-on: ubuntu-latest
    timeout-minutes: 20
    defaults:
      run:
        working-directory: apps/api
    steps:
      - uses: actions/checkout@v5

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.30.0
          run_install: false

      - name: Setup Node (cache pnpm)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: apps/api/pnpm-lock.yaml

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Typecheck
        run: |
          echo "node=$(node -v) pnpm=$(pnpm -v)"
          pnpm run typecheck --if-present

      - name: Test
        run: pnpm -s run test --if-present

      - name: Build
        run: pnpm -s run build --if-present

  web:
    name: QA / WEB
    runs-on: ubuntu-latest
    timeout-minutes: 20
    defaults:
      run:
        working-directory: apps/web
    steps:
      - uses: actions/checkout@v5

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.30.0
          run_install: false

      - name: Setup Node (cache pnpm)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: apps/web/pnpm-lock.yaml

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Typecheck
        run: |
          echo "node=$(node -v) pnpm=$(pnpm -v)"
          pnpm run typecheck --if-present

      - name: Test
        run: pnpm -s run test --if-present

      - name: Build
        run: pnpm -s run build --if-present
