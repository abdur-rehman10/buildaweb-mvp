server {
    listen 80;
    server_name localhost;

    # Redirect directory index requests to pretty directory paths.
    location ~ ^(/.*)/index(?:\.html)?$ {
        return 301 $1/;
    }

    location = /index.html {
        return 301 /;
    }

    location = /index {
        return 301 /;
    }

    # Proxy all other requests to MinIO.
    location / {
        proxy_pass http://minio:9000;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
